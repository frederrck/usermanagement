{% extends "_layout.html" %}

{% block content %}
<body style="background-color: white;">

<div class = "login-container">
    <form method='POST'>
        <div class = "sign-inputs">
            <h1>Login</h1><br>


            <i class="fa-solid fa-envelope"></i>
            <input id="email" name="email" placeholder="Email" /><br /><br>

            <i class="fa-solid fa-user"></i>
            <input id="username" name="username" placeholder="Username"/><br /><br>

            <i class="fa-solid fa-lock"></i>
            <input type="password" id="myInput" name="password" placeholder="Password" required/><br />
            <input type="checkbox" onclick="myFunction()"> Show Password<br /><br />

            <input type="submit" class="submitform" value="Complete Log In" />
        </div>
    </form>
</div>
</body>

{% endblock %}
