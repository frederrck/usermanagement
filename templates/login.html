{% extends "_layout.html" %}

{% block content %}
<body style="background-color: white;">

<div class = "sign-container">
    <form method='POST'>
        <div class = "sign-inputs">
            <h1>Login</h1><br>
            <label for="email">Email: </label><br />
            <input id="email" name="email" placeholder="username@gmail.com" /><br />

            <label for="username">Username: </label><br />
            <input id="username" name="username" /><br />

            <label for="password">Create a password: </label><br />
            <input type="password" id="myInput" name="password" required/><br />
            <input type="checkbox" onclick="myFunction()"> Show Password<br /><br />

            <input type="submit" class="submitform" value="Complete Log In" />
        </div>
    </form>
</div>
</body>

{% endblock %}
