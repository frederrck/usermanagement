{% extends "_layout.html" %}

{% block content %}
<div class="post-feed">
  <div class="container">
    {% for row in result %}
    <hr>
    <a href="/view"><img class="feed-pfp" src ="{{ row["image"] or '/static/images/dftpfp.png'}}" alt="profile-picture"></a>
    <a href="/view">{{ row["first_name"]}} {{ row["last_name"] }}</a>
    {{ row["content"]|safe }}
    <audio controls>
      <source src="{{ row["audio"]}}">
    </audio>
    {% endfor %}
  </div>
</div>
{% endblock %}
