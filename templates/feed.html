{% extends "_layout.html" %}

{% block content %}
    {% for row in result %}
    <div class="ind_post">
      <a href="/view"><img class="rounded-circle" src ="{{ row["image"] or '/static/images/dftpfp.png'}}" alt="profile-picture"></a>
      <a href="/view" class="post-user">{{ row["username"]}}</a><br>
      {{row["genre"]}}
      <div class="post-content">{{ row["content"]|safe }}</div>
    
      <audio controls>
        <source src="{{ row["audio"] or 'None'}}">
      </audio>
    </div>
    {% endfor %}

{% endblock %}
