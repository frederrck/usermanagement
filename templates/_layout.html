<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:60%;margin: auto;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BeatBulletin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
            </div>
            <div class="right-menu">
                {% if session["logged_in"] %}
                Welcome, {{ session["first_name"] }}! ({{session["role"]}})
                <button class="upload-btn">Upload</button>
                <button class="profile-btn">My Profile</button>
                <a href="/logout">Logout</a>
                {% else %}
                    You are not logged in.
                    <a href="/login">Login</a>
                    <a href="/signup">Sign Up!</a>
                {% endif %}
            </div>
        </div>
      </nav>

    {% for message in get_flashed_messages() %}
        <h4 class = "message">{{message}}</h4>
    {% endfor %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
