{% extends "_layout.html" %}

{% block content %}


<div class="container">
    <div class = "addpost">
        <form method = "post" enctype="multipart/form-data">
        <textarea id="editor" name="content"></textarea><br>

        <label for="audio">Attach Audio Here:</label><br />
        <input type="file" id="audio" name="audio" required/><br /><br>

        <label for="genre">Genre (e.g Rock, Hip Hop, etc.)</label><br />
        <input type="text" id="genre" name="genre" required/><br /><br>

        <label for="cover_img">Upload a cover image</label><br>
        <input type="file" id="cover_img" name="cover_img"><br><br>

        <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>
<script>ClassicEditor.create(document.querySelector('#editor'));</script>
{% endblock %}
